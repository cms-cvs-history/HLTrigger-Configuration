process HLT = {

      untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.2 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HLTrigger/Configuration/test/RelVal_HLTFromRaw.cfg,v $"
      untracked string annotation = "Standard CFG to do raw2digi + HLT."
    }

// Message Logger
include "FWCore/MessageLogger/data/MessageLogger.cfi"


// Source of events
untracked PSet maxEvents = {untracked int32 input = 100}

source = PoolSource {
	untracked vstring fileNames = {
	// use RAW file
	 "file:myDigiToRaw.root"
  }
}

include "Configuration/StandardSequences/data/FakeConditions.cff"

// HLT table to run (set of [HLT] paths)
//
include "HLTrigger/Configuration/data/main/HLTtable.cff"


include "Configuration/EventContent/data/EventContent.cff"
module hltPoolOutput = PoolOutputModule {
	using FEVTSIMEventContent
	untracked string fileName = "file:HLTPoolOutput.root"
	untracked PSet dataset ={
            untracked string dataTier = "GEN-SIM-DIGI-RECO"
        }
}
//Keep  GEN-SIM, MC digis, L1, HLT, RAW
replace hltPoolOutput.outputCommands += SimG4CoreFEVT.outputCommands
replace hltPoolOutput.outputCommands += L1TriggerFEVT.outputCommands
replace hltPoolOutput.outputCommands += HLTriggerFEVT.outputCommands
replace hltPoolOutput.outputCommands += "keep *_rawDataCollector_*_*"
replace hltPoolOutput.outputCommands += "drop *_*Digis_*_HLT"
 	
endpath HLTPoolOutput = {hltPoolOutput}


}
