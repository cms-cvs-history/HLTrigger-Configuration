//
// top-level config file ready to run on cmsRun command line
//

process HLT = {

include "Configuration/StandardSequences/data/FakeConditions.cff"

//
// Message Logger
//
include "FWCore/MessageLogger/data/MessageLogger.cfi"

//
// Source of events
//
untracked PSet maxEvents = {untracked int32 input = 100}
source = PoolSource {
	untracked vstring fileNames = {

// See http://cmsdbs.cern.ch/DBS2_discovery/ for available Raw event files.
// e.g.:  /RelVal145TTbar/CMSSW_1_6_0-RelVal-1188851294/RAW
   "/store/RelVal/2007/9/3/RelVal-RelVal145TTbar-1188851294/0002/F071F81B-655A-DC11-ABB2-0030485611D4.root"

// if copied to your local cms scratch disk: rfcp /castor/cern.ch/cms/store/...
// "file:/scratch/cms/RelValTTbarRaw.root"

	}
}

//
// HLT table to run (set of [HLT] paths)
//
include "HLTrigger/Configuration/data/main/HLTtable.cff"

