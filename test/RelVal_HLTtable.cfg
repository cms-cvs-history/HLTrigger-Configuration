//
// top-level config file ready to run on cmsRun command line
//

process HLT = {

include "Configuration/StandardSequences/data/FakeConditions.cff"

//
// Message Logger
//
include "FWCore/MessageLogger/data/MessageLogger.cfi"

//
// Source of events
//
include "Configuration/ReleaseValidation/data/Services.cff"
/*
        service = RandomNumberGeneratorService {
        untracked uint32 sourceSeed = 98765
                PSet moduleSeeds =
                {
                        untracked uint32 VtxSmeared = 98765432
                        untracked uint32 g4SimHits  = 11
                        untracked uint32 mix        = 12345
                }
        }
*/

//
// Particle Gun as source
//
include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
   source = FlatRandomPtGunSource { 
      untracked uint32 firstRun  =  1
      untracked int32  maxEvents =  2
      untracked PSet  PGunParameters = {
         # you can request more than 1 particle
         untracked vint32 PartID = {-11,11,-12,12,-13,13,-14,14,-15,15,-16,16,22,22,111,111,-211,211}
         untracked double MinEta = -2.5
         untracked double MaxEta =  2.5
         #
         # phi must be given in radians
         #
         untracked double MinPhi = -3.14159265358979323846
         untracked double MaxPhi =  3.14159265358979323846
         untracked double MinPt  = 100.00
         untracked double MaxPt  = 900.00
      }
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
    }
//

//
// Simulation up to Digi
//
include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
include "Configuration/StandardSequences/data/MixingNoPileUp.cff" 
include "Configuration/StandardSequences/data/Simulation.cff"
path SimuDigi = {simulation}

//
// HLT table to run (set of HLT paths)
//
include "HLTrigger/Configuration/data/main/HLTtable.cff"

//
// Dump event content
//
	module  hltECA =  EventContentAnalyzer {}
	endpath HLTECA = {hltECA}

//
// Write out events
//
include "Configuration/EventContent/data/EventContent.cff"    

	module hltOutput = PoolOutputModule {
		untracked string fileName = "file:HLToutput.root"
		using FEVTSIMEventContent
	}

	endpath HLTOutput = {hltOutput}

}
