process DIGITORAW = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"

   source = PoolSource {
      untracked vstring fileNames = {

// See http://cmsdbs.cern.ch/DBS2_discovery/ for available event files.
// Attention: use CMSSW_152 (or higher) digi file to get proper HCAL noise!

// "/store/RelVal/2007/7/10/RelVal-RelVal152TTbar-1184059625/0000/08BD2009-042F-DC11-A1CE-001617C3B6F0.root"

// if copied to your local cms scratch disk: rfcp /castor/cern.ch/cms/store/...
   "file:/scratch/cms/RelVal152TTbar.root"
      }
   }

   untracked PSet options = {
      untracked bool wantSummary = true
   }
   untracked PSet maxEvents = {
      untracked int32 input = 100
   }

   include "HLTrigger/Configuration/data/rawToDigi/DigiToRaw.cff"

   path doDigitoRaw = { DigiToRaw }

   module out = PoolOutputModule {
      untracked string fileName='file:myDigiToRaw.root'
      untracked vstring outputCommands = { 
                                           "drop *", 
                                           "keep *_l1RctEmulDigis_*_*",
                                           "keep *_l1GctEmulDigis_*_*",
                                           "keep *_l1CscTpgEmulDigis_*_*",
                                           "keep *_l1CscTfTrackEmulDigis_*_*",
                                           "keep *_l1CscTfEmulDigis_*_*",
                                           "keep *_l1DTTPGEmulDigis_*_*",
                                           "keep *_l1DttfEmulDigis_*_*",
                                           "keep *_l1RpcEmulDigis_*_*",
                                           "keep *_l1GmtEmulDigis_*_*",
                                           "keep *_l1GtEmulDigis_*_*",
                                           "keep *_l1extraParticles_*_*",
                                           "keep *_l1extraParticleMap_*_*",
                                           "keep *_source_*_*"
                                         }
   }
   endpath e = { out } 
} 
