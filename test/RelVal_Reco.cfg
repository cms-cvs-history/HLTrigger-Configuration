process Rec1 = {
    untracked PSet maxEvents = {untracked int32 input = -1}
    untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.1 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/ReleaseValidation/data/reco.cfg,v $"
      untracked string annotation = "Standard CFG to reconstruct a sample containing digis"
    }

    # enable debugging services
    #include "Configuration/ReleaseValidation/data/Services.cff"

    include "Configuration/StandardSequences/data/Reconstruction.cff"
    include "Configuration/StandardSequences/data/FakeConditions.cff"

    source = PoolSource {
      untracked vstring fileNames = {'file:HLTPoolOutput.root'}
    }
    include "Configuration/EventContent/data/EventContent.cff"

    module FEVT = PoolOutputModule {
      untracked string fileName = 'reco.root'
      using FEVTSIMEventContent
      untracked PSet dataset = {
        untracked string dataTier = "RECO"
      }
    }
#
#  drop all the INPUT stuff from first processing, BUT reconstrcution
#
    replace FEVT.outputCommands += "drop *_*_*_Rec"
    replace FEVT.outputCommands += RecoGenJetsFEVT.outputCommands

    #
    # run reconstruction

    path p1 = {reconstruction}
    endpath outpath = {FEVT}
}
