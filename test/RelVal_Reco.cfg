process Rec1 = {

    untracked PSet maxEvents = {untracked int32 input = -1}

    untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.16 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HLTrigger/Configuration/test/RelVal_Reco.cfg,v $"
      untracked string annotation = "Standard CFG to reconstruct a sample containing digis"
    }

    include "Configuration/StandardSequences/data/Services.cff"
    include "Configuration/StandardSequences/data/Geometry.cff"
    include "Configuration/StandardSequences/data/MagneticField.cff"

    // include "Configuration/StandardSequences/data/FakeConditions.cff"
    include "Configuration/StandardSequences/data/FrontierConditions_GlobalTag.cff"
    // https://twiki.cern.ch/twiki/bin/view/CMS/SWGuideFrontierConditions
    replace GlobalTag.globaltag = "STARTUP::All"

    include "Configuration/StandardSequences/data/RawToDigi.cff"
    include "Configuration/StandardSequences/data/Reconstruction.cff"

    source = PoolSource {
    # untracked vstring fileNames = {'file:HLTFromDigiRaw.root'}
    # untracked vstring fileNames = {'file:RelVal_Digi_Raw.root'}
      untracked vstring fileNames = {'file:RelVal_Pure_Raw.root'}
    }

    untracked PSet options = { untracked bool wantSummary = true }

    include "Configuration/EventContent/data/EventContent.cff"
    module FEVT = PoolOutputModule {
      untracked string fileName = 'RelVal_Reco.root'
      using FEVTDEBUGHLTEventContent
      untracked PSet dataset = {
        untracked string dataTier = "RECO"
      }
    }

    path p1 = {RawToDigi & reconstruction}
    endpath outpath = {FEVT}
}
