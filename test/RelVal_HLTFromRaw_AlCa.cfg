process HLT = {

      untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.1 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HLTrigger/Configuration/test/RelVal_HLTFromRaw_AlCa.cfg,v $"
      untracked string annotation = "Standard CFG to do raw2digi + HLT."
    }

// Message Logger
include "FWCore/MessageLogger/data/MessageLogger.cfi"

// Source of events
untracked PSet maxEvents = {untracked int32 input = 10}

source = PoolSource {
	untracked vstring fileNames = {
// See http://cmsdbs.cern.ch/DBS2_discovery/ for available Raw event files.
// if copied to your local cms scratch disk: rfcp /castor/cern.ch/cms/store/...
	 "rfio:/castor/cern.ch/user/d/dkcira/HLT/Raw/TTbarPureRaw200pre8_L1_2E30.root"
  }
}

// Conditions data
// Digi to raw: Conditions should be included through StandardSequences
// include "Configuration/StandardSequences/data/FakeConditions.cff"
  include "Configuration/StandardSequences/data/FrontierConditions.cff"

  include "Configuration/StandardSequences/data/VtxSmearedBetafuncEarlyCollision.cff"
  include "Configuration/StandardSequences/data/Generator.cff"
  include "Configuration/StandardSequences/data/Geometry.cff"
  include "Configuration/StandardSequences/data/MagneticField.cff"
  include "Configuration/StandardSequences/data/L1Emulator.cff"
  #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1030/L1Menu2008_2E30.cff"
  # use the following for the unprescaled L1 menu:
  include "Configuration/StandardSequences/data/L1TriggerDefaultMenu.cff" 

  #run HLT
  include "HLTrigger/Configuration/data/HLT_2E30.cff"
  include "HLTrigger/Configuration/data/common/HLTPrescaleReset.cff"

  include "Configuration/EventContent/data/EventContent.cff"
  module hltPoolOutput = PoolOutputModule {
	using FEVTSIMEventContent
	untracked string fileName = "file:HLTFromPureRaw.root"
	untracked int32 basketSize = 4096
	untracked PSet dataset ={
            untracked string dataTier = "RECO"
        }
  }

  module IsoTrackOutput = PoolOutputModule {
    untracked string fileName = "IsoTrackAlcaRawStream.root"
    untracked vstring outputCommands = { "drop *", "keep *_rawDataCollector_*_*", "keep *_hltPixelTracks_*_*", "keep *_hltIsolPixelTrackProd_*_*", "keep *_hltIsolPixelTrackFilter_*_*", "keep *_hltL1sIsoTrack_*_*", "keep *_hltGtDigis_*_*", "drop L1Mu*_hltGtDigis_*_*", "keep l1extraL1JetParticles_hltL1extraParticles_*_*" }
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "AlCaIsoTrack" }
    }
  }
  module EcalPi0Output = PoolOutputModule {
    untracked string fileName = "Pi0AlcaRawStream.root"
    untracked vstring outputCommands = { "drop *", "keep *_*_pi0EcalRecHitsEB_*" }
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "AlCaEcalPi0" }
    }
  }
  module PhiSymOutput = PoolOutputModule {
    untracked string fileName = "AlcaRawPhiSymStream.root"
    untracked vstring outputCommands = { "drop *", "keep *_hltAlCaPhiSymStream_phiSymEcalRecHitsEB_*", "keep *_hltAlCaPhiSymStream_phiSymEcalRecHitsEE_*", "keep *_hltAlCaHcalPhiSymStream_phiSymHcalRecHitsHBHE_*", "keep *_hltAlCaHcalPhiSymStream_phiSymHcalRecHitsHO_*", "keep *_hltAlCaHcalPhiSymStream_phiSymHcalRecHitsHF_*", "keep *_L1GtReadoutRecord*_*_*" }
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "AlCaHcalPhiSym", "AlCaEcalPhiSym" }
    }
  }

  endpath HLTPoolOutput = {hltPoolOutput,IsoTrackOutput,EcalPi0Output,PhiSymOutput}

}
