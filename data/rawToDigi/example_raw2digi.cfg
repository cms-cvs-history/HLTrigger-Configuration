process RAWTODIGI = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"

   source = PoolSource {
      untracked vstring fileNames = {
         #--- Release 150 QCD sample with low lumi pileup: 80 < p_T < 120 GeV ---#
         'file:/afs/cern.ch/user/b/bdahmes/scratch0/RDC/myDigiToRaw.root'
      }
   }

   untracked PSet options = {
      untracked bool wantSummary = true
   }
   untracked PSet maxEvents = {
      untracked int32 input = 20
   }
   
   include "HLTrigger/Configuration/data/rawToDigi/RawToDigi.cff"

   path doRawToDigi = { RawToDigi }

   module out = PoolOutputModule {
      untracked string fileName='/afs/cern.ch/user/b/bdahmes/scratch0/RDC/myRawToDigi.root'
      untracked vstring outputCommands = { 
                                           "drop *", 
                                           "keep *_siStripDigis_*_*",
                                           "keep *_*_*_RAWTODIGI" 
                                         }
   }
   endpath e = { out } 
} 
