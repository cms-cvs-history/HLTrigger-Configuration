process RAWTODIGI = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"

   source = PoolSource {
      untracked vstring fileNames = {
         #--- Release 120 QCD sample with low lumi pileup: 80 < p_T < 120 GeV ---#
         'file:myDigiToRaw.root'
      }
      untracked int32 maxEvents=20
   }

   untracked PSet options = {
      untracked bool wantSummary = true
   }

   include "HLTrigger/Configuration/data/rawToDigi/RawToDigi.cff"

   path RawToDigi = { 
                             SiPixelRawToDigi &
                             SiStripRawToDigi & 
                             EcalRawToDigi &
                             EcalESRawToDigi &
                             HcalRawToDigi &
                             CSCRawToDigi &
                             DTRawToDigi &
                             RPCRawToDigi
                          }

   module out = PoolOutputModule {
      untracked string fileName='myRawToDigi.root'
      untracked vstring outputCommands = { "drop *", 
                                           "keep *_ecalPreshowerDigis_*_*", 
                                           "keep *_muonDTDigis_*_*", 
                                           "keep *_muonRPCDigis_*_*", 
                                           "keep *_*_*_RAWTODIGI" 
                                         }
   }
   endpath e = { out } 
} 
