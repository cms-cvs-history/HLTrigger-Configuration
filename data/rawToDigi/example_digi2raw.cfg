process DIGITORAW = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"

   source = PoolSource {
      untracked vstring fileNames = {
         #--- Release 120 QCD sample with low lumi pileup: 80 < p_T < 120 GeV ---#
         '/store/mc/2007/1/24/mc-onsel-120_PU_QCD_pt_80_120-DIGI-RECO-LowLumiPU/0001/3872DF0B-E3B8-DB11-8C09-003048779716.root'
      }
      untracked int32 maxEvents=20
   }

   untracked PSet options = {
      untracked bool wantSummary = true
   }

   include "HLTrigger/Configuration/data/rawToDigi/DigiToRaw.cff"

   path DigitoRaw = { DigiToRaw }

   module out = PoolOutputModule {
      untracked string fileName='myDigiToRaw.root'
      untracked vstring outputCommands = { "drop *", 
                                           "keep *_ecalPreshowerDigis_*_*", 
                                           "keep *_muonDTDigis_*_*", 
                                           "keep *_muonRPCDigis_*_*", 
                                           "keep *_rawDataCollector_*_*"
                                         }
   }
   endpath e = { out } 
} 
